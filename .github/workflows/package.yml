name: Build packages

# jobs configuration guide: https://docs.astral.sh/uv/guides/integration/github/

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            spec: linux.spec
            artifact: linux
            ext: ""
          - os: windows-latest
            spec: windows.spec
            artifact: windows
            ext: ".exe"
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "0.6.12"
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: "pyproject.toml"
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: Install CI dependencies (Linux)
      if: runner.os == 'Linux'
      run: make ci-deps-linux

    - name: Create package
      run: make init package
      working-directory: ${{ github.workspace }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zagruz-${{ matrix.artifact }}
        path: dist/${{ matrix.artifact }}/*${{ matrix.ext }}
        compression-level: 0
